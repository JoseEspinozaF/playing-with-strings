<!DOCTYPE html>
<html lang="es">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"

<bod>
    <div class="py-5 text-center container">

            <h1 class="text-Header ">Jugando con Strings</h1>

                <textarea class="form-control" id="mensaje" rows="20" placeholder="Ingrese su mensaje!"

            </div>

                <select id="message" onchange="opciones()" class="form-select form-select-lg mb-3 "

                    <option value="3">Calcular Cantidad de Caracteres Ingresados</option>

                    <option value="5">Convertir a String</option>

                </select>
            </div>
            <div class="mb-3">
                <div id="result" class="alert alert-primary txtResult" role="alert">
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>
